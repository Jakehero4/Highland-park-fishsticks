<!DOCTYPE html>
<html>

<head>
    <title>Da Hub | Home</title>

    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <h1>Welcome to <p class="name">Da Hub</p>
        <p class="thing">â–ˆ</p>
    </h1>
    <h1>Recommended Apps</h1>
    <form id="searchForm">
        <label>Search</label>
        <input type="text" placeholder="" id="searchInput">
        <button id="clear">X</button>
        <p id="results"></p>
    </form>
    <div class='apps' id='apps'>

    </div>
    <h1>Classic Apps</h1>
    <div class='apps'>
        <button onclick='DonkeyKong()' title="Play Donkey Kong">Donkey Kong</button>
    </div>
    <h1>Emulators</h1>
    <div class='apps'>
        <button onclick='GBA()' title="Play games using the GBA emulator">GBA Emulator</button>
    </div>
    <h1>Proxies</h1>
    <div class='apps'>
        <button onclick='Browser()' title="Open Proxy" style="filter: brightness(30%); cursor: default;">Coming soon!</button>
    </div>
    <p class="disclaimer">Welcome to Da Hub, created by ButterDogCo. By using this site, you agree to ButterDogCo's <a href="https://b-dog.co/tos">Terms of Service</a>.</p>
    <script>
        /* 
        NOTE TO ANYONE READING THE CODE:
        I know this code sucks, I made this close to a year ago.
        I'm currently trying to convert this garbage code into something reasonable. In the meantime, I'm doing goofy things to ensure this doesn't break with constant updates.
        */

        const appsDiv = document.getElementById("apps");
        const searchForm = document.getElementById("searchForm");
        const searchInput = document.getElementById("searchInput");
        const resultsText = document.getElementById("results");
        const clear = document.getElementById("clear");
        const apps = ["1v1.LOL", "2048", "Among Us", "Backrooms", "Baldi",
            "Bitlife", "Blackjack", "BloonsTD", "Bloxorz", "CookieClicker", "CrossyRoad",
            "Cubefield", "DonkeyKong", "DOOM", "Ducklife_1", "Ducklife_2", "Ducklife_3", "FNAF_1", "FNAF_2",
            "FNAF_3", "FNAW", "GoogleDino", "GoogleSnake", "Impossible Quiz", "Learn 2 Fly", "Minecraft_1.8.8",
            "MotoX3M", "MotoX3M 2", "Pacman", "PappaPizza", "Pong", "RiddleSchool",
            "Slope", "SM64", "SubwaySurfers", "Tetris", "Worlds Hardest Game_1", "Worlds Hardest Game_2"];
        apps.sort();

        function openSite(url) {
            var blank = window.open();
            blank.document.body.style.margin = '0';
            blank.document.body.style.height = '100vh';
            blank.document.title = 'New Tab';
            var iframe = blank.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = `${url}`;
            blank.document.body.appendChild(iframe);
        }

        function searchApp(name) {
            var foundApps = [];
            var results = 0;
            appsDiv.innerHTML = "";
            if (name != undefined) {
                apps.forEach(function (app, i) {
                    if (app.toLowerCase().includes(name.toLowerCase())) {
                        foundApps.push(app);
                        results++;
                    }
                });
                foundApps.sort();
                foundApps.forEach(createApps);
                if (results == 1) {
                    resultsText.innerHTML = `${results} results for '${name}'`;
                } else {
                    resultsText.innerHTML = `${results} result for '${name}'`;
                }
            } else {
                apps.forEach(createApps);
                resultsText.innerHTML = "";
            }
        }

        function createApp(name, hint, url) {
            const b = document.createElement("button");
            b.innerHTML = name;
            b.title = hint;
            b.onclick = function () {
                openSite(`${url}`);
            };
            document.getElementById("apps").appendChild(b);
        }

        function createApps(app, i) {
            if (app.includes("_")) {
                var a = app.split("_");
                createApp(a[0] + " " + a[1], "Play " + a[0] + " " + a[1], "https://joebidenrealomg.github.io/da-hub/apps/" + a[0] + "/" + a[1] + "/index.html");
            } else {
                createApp(app, "Play " + app, "https://joebidenrealomg.github.io/da-hub/apps/" + app + "/index.html");
            }
        }

        function handleSearch(e) {
            e.preventDefault();
            if (searchInput.value != "") {
                searchApp(searchInput.value);
                searchInput.value = "";
            }
        }

        searchForm.addEventListener("submit", handleSearch);
        clear.addEventListener("click", function () { searchApp() });
        apps.forEach(createApps);

        function Browser() {
            var blank = window.open();
            blank.document.body.style.margin = '0';
            blank.document.body.style.height = '100vh';
            blank.document.title = 'New Tab';
            var iframe = blank.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = 'https://canvas-interstellar-1.vercel.app/';
            blank.document.body.appendChild(iframe);
            blank.document.body.querySelectorAll("iframe").contentWindow.openSite("https://google.com");
        }
    </script>

</body>

</html>
