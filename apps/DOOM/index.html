<!DOCTYPE html>
<html>
  <head>
    <script src="https://raw.githubusercontent.com/joebidenrealomg/da-hub/main/apps/DOOM/js-dos.js"></script>
    <style>
      html,
      body,
      a,
      canvas,
      .dosbox-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      a {
        color: #556BCB;
      }
    </style>
  </head>
  <body>
    <canvas id="jsdos"></canvas>
    <script>
      Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://raw.githubusercontent.com/joebidenrealomg/da-hub/main/apps/DOOM/wdosbox.js",
        cycles: "max",
        autolock: true,
      }).ready(function (fs, main) {
        fs.extract("Doom.zip").then(function () {
          main(["-c", "DOOM.EXE"]).then(function (ci) {
            window.ci = ci;
          });
        });
      });
    </script>
    </div>
  </body>
</html>
